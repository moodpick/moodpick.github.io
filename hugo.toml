baseURL = "https://moodpick.github.io/"
languageCode = "ko-kr"
title = "moodpick 쇼핑 블로그"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
summaryLength = 35

[pagination]
pagerSize = 12

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[minify]
disableXML = false
minifyOutput = true

[sitemap]
changefreq = "daily"
priority = 0.7
filename = "sitemap.xml"

[permalinks]
posts = "/posts/:slug/"

[params]
defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
env = "production"
description = "최신 쇼핑 트렌드와 상품 정보를 제공하는 블로그"
keywords = ["쇼핑", "리뷰", "상품추천", "트렌드"]
images = ["/images/og-default.webp"]

# Search engine verification (set only when needed)
googleSiteVerification = ""
naverSiteVerification = ""
bingSiteVerification = ""
yandexSiteVerification = ""

[params.homeInfoParams]
Title = "똑똑한 쇼핑 정보"
Content = "제품 리뷰, 구매 팁, 최신 트렌드로 더 나은 쇼핑 경험을 제공합니다."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 5

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30
